<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cool room
    </h1>
    <div id="room_container">

    </div>
    
</body>
<script>
    let roomcontainer = document.getElementById('room_container');
    let getRooms = async () => {
        
        let rooms = await response.json();
        for (let i = 0; i < rooms.length; i++) {
            let room = rooms[i]; // This should likely be rooms[i] to iterate through all rooms
            let row = `<div> 
                <h3> ${room.name} </h3> 
                </div>`; // Use backticks here
            roomcontainer.innerHTML += row;
        }
    };
    getRooms();
</script>
</html>
